					<script type="text/javascript">
						//页面跳转

						// 提取当前页面地址并分解出"/"后面的内容
						var navurl = window.location.href;
						var navloc = navurl.substring(navurl.lastIndexOf('/') + 1, navurl.length);

						// 遍历循环出a标签里href的内容
						// 搜索所有a标签，并保持在 navel 中
						var navvalue = "";
						var navli = document.getElementById('m_nav39_list').nodeName;

						var navel = [],
							navel = document.getElementById('m_menu_nav39').getElementsByTagName('a');
						//遍历navel，获得含有 navloc 的a标签的href值
						for(var i = 0; i < navel.length; i++) {
							if(navel[i].href.substring(navel[i].href.lastIndexOf('/') + 1, navel[i].href.length) == navloc) {
								// 得到的a标签的href
								navvalue = navel[i].href.substring(navel[i].href.lastIndexOf('/') + 1, navel[i].href.length);
								// 当前页面的li标签颜色变化
								navel[i].parentNode.className = "nav39-z-crt";

								if(navel[i].parentNode.parentNode.parentNode.nodeName == navli) {
									navel[i].parentNode.parentNode.parentNode.className = "nav39-z-crt";
								}
							}
						}
